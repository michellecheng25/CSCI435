<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Money Saver</title>

    <style type="text/css">

      .main{
        margin: 0 auto; 
        margin-top: 100px; 
        font-size: 2.5rem; 
        text-align:center; 
        font-family:Garamond,serif;
      }

      .searchbar {
        margin: 0 auto; 
        margin-top: 100px
      }

      .filters{
        display: flex;
        flex-wrap: wrap;
      }

      .region{
        max-width: 200px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div style="max-width:800px; margin: 0 auto;">
        <div class="main">
          <b>Money Saver</b>
        </div>
        <form class="searchbar d-flex">
          <input class="form-control mr-sm-2" type="search" placeholder="Search Item" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>


        <div class="filters">
          <div class="priceFilter mt-2">
            <button type="button" class="btn btn-outline-success">No Filter</button>
            <button type="button" class="btn btn-outline-success">$ to $$$</button>
            <button type="button" class="btn btn-outline-success">$$$ to $</button>
          </div>

          <select class="region form-select align-self-end mt-2 mx-auto" aria-label="Default select example">
            <option selected>Region</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
      </div>

      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
